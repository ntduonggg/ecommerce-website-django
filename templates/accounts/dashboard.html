{% extends 'base.html' %}

{% load static %}

{% block content %}

<!-- ========================= SECTION PAGETOP ========================= -->

<section class="section-content padding-y">
	<div class="container">
		<div class="row">
			{% include 'accounts/dashboard_sidebar.html'%}
			<main class="col-md-9">
				{% if user.id is not None %}
				<article class="card mb-3">
					<div class="card-body">
						<h4 class="card-title mb-4">Dashboard</h4>
						<figure class="icontext">
								<div class="icon">
									<img class="rounded-circle img-sm border" src="{% static 'images/avatars/avatar3.jpg' %}">
								</div>
								<div class="text">
									<strong>Mr {{ user.first_name }} {{ user.last_name }}</strong> <br> 
									{{ user.email }} <br> 
									<a href="#">Edit</a>
								</div>
						</figure>
						<hr>
						<p>
							<i class="fa fa-map-marker text-muted"></i> &nbsp; My address:  
							 <br>
							{{ user.full_address}}
							<a href="#" class="btn-link"> Edit</a>
						</p>
					

						<article class="card-group">
							<figure class="card bg">
								<div class="p-3">
									 <h5 class="card-title">{{ order_count }}</h5>
									<span>Orders</span>
								</div>
							</figure>
							<figure class="card bg">
								<div class="p-3">
									 <h5 class="card-title">5</h5>
									<span>Wishlists</span>
								</div>
							</figure>
							<figure class="card bg">
								<div class="p-3">
									 <h5 class="card-title">{{ deliver_count }}</h5>
									<span>Awaiting delivery</span>
								</div>
							</figure>
							<figure class="card bg">
								<div class="p-3">
									 <h5 class="card-title">50</h5>
									<span>Delivered items</span>
								</div>
							</figure>
						</article>


					</div> <!-- card-body .// -->
				</article> <!-- card.// -->

				<article class="card  mb-3">
					<div class="card-body">
						<h5 class="card-title mb-4">Recent orders </h5>	

						<div class="row">
						<div class="col-md-6">
							<figure class="itemside  mb-3">
								<div class="aside"><img src="images/items/1.jpg" class="border img-sm"></div>
								<figcaption class="info">
									<time class="text-muted"><i class="fa fa-calendar-alt"></i> 12.09.2019</time>
									<p>Great item name goes here </p>
									<span class="text-warning">Pending</span>
								</figcaption>
							</figure>
						</div> <!-- col.// -->
						<div class="col-md-6">
							<figure class="itemside  mb-3">
								<div class="aside"><img src="images/items/2.jpg" class="border img-sm"></div>
								<figcaption class="info">
									<time class="text-muted"><i class="fa fa-calendar-alt"></i> 12.09.2019</time>
									<p>Machine for kitchen to blend </p>
									<span class="text-success">Departured</span>
								</figcaption>
							</figure>
						</div> <!-- col.// -->
						<div class="col-md-6">
							<figure class="itemside mb-3">
								<div class="aside"><img src="images/items/3.jpg" class="border img-sm"></div>
								<figcaption class="info">
									<time class="text-muted"><i class="fa fa-calendar-alt"></i> 12.09.2019</time>
									<p>Ladies bag original leather </p>
									<span class="text-success">Shipped  </span>
								</figcaption>
							</figure>
						</div>
					</div>

					<a href="#" class="btn btn-outline-primary"> See all orders  </a>
					</div>
				</article>
			{% endif %}
			</main>
		</div>
	</div>
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
